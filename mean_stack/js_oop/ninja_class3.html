    <script>
        class Ninja {
            constructor(name) {
                this.name = name;
                this.health = 100;
                this.speed = 3;
                this.strengh = 3;
            }
            showStats() {
                console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${this.speed}, Strengh: ${this.health}`)
            }
            sayName() {
                console.log(`My name is ${this.name}`)
            }
            drinkSake() {
                this.health += 10
                return this
            }
        }

        class Sensei extends Ninja {
            constructor(name) {
                super(name);
                this.health = 200;
                this.speed = 10;
                this.strengh = 10;
                this.wisdom = 10;
            }
            speakWisdom() {
                super.drinkSake()
                console.log("What one programmer can do in one month, \ntwo programmers can do in two months.")
            }
            showStats() {
                console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${this.speed}, Strengh: ${this.health}, Wisdom ${this.wisdom}`)
            }
        }
        const superSensei = new Sensei("Master Splinter");
        superSensei.speakWisdom();
        // -> "What one programmer can do in one month, two programmers can do in two months."
        superSensei.showStats();
        // -> "Name: Master Splinter, Health: 210, Speed: 10, Strength: 10"


    </script>
