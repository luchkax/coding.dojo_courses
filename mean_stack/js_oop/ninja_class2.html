    <script>
        function Ninja(name) {
            this.name = name;
            this.health = 100;
            var speed = 3;
            var strengh = 3;

            this.showStats = function () {
                console.log("Name: " + this.name + ", Health:" + this.health + ", Speed:" + speed + ", Strength:" + strengh);

            }
        }
        Ninja.prototype.sayName = function () {
            console.log("My name is " + this.name)
        }
        Ninja.prototype.drinkSake = function () {
            this.health += 10
            return this;
        }
        








    </script>
