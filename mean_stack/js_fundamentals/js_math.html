        function zero_negativity(arr){
            for (let i = 0; i<arr.length; i++){
                if (arr[i] > 0){
                    return true
                } 
                else {
                    return false
                }
            }
        }

        function is_even(num){
          if(num % 2 == 0){
              return true
          }
          else{
              return false
            }
        }   


        function how_many_even(arr){
            let times = 0
            for(i in arr){
                if(is_even(arr[i])){
                    times +=1
                }
            }
            return "Even number in the array is " + times + " times."   
        }
