<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="wrapper">
                <div id="gold-status">
                    <h5>Your Gold:</h5>
                    <h5 id="gold-counter">{{request.session.gold}}</h5>
                </div>
                <div id="option-select-area">
                    <div class="option-box">
                        <h3>Farm</h3>
                        <h5>(earns 10-20 gold)</h5>
                        <form action="/process/money" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="building" value="farm">
                            <input class="find-gold-button" type="submit" value="Find Gold!">
                        </form>
                    </div>
                    <div class="option-box">
                        <h3>Cave</h3>
                        <h5>(earns 5-10 gold)</h5>
                        <form action="/process/money" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="building" value="cave">
                            <input class="find-gold-button" type="submit" value="Find Gold!">
                        </form>
                    </div>
                    <div class="option-box">
                        <h3>House</h3>
                        <h5>(earns 2-5 gold)</h5>
                        <form action="/process/money" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="building" value="house">
                            <input class="find-gold-button" type="submit" value="Find Gold!">
                        </form>
                    </div>
                    <div class="option-box">
                        <h3>Casino</h3>
                        <h5>(earns/takes 0-50 gold)</h5>
                        <form action="/process/money" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="building" value="casino">
                            <input class="find-gold-button" type="submit" value="Find Gold!">
                        </form>
                    </div>
                </div>
                <h5>Activities:</h5>
                <div id="activity-log">
    
                </div>
                <form action="/reset" method="post">
                    {% csrf_token %}
                  <input type="submit" value="RESET">
                </form>
              </div>    
              <ul class="messages">
                    <!-- {% if request.session.activity_list %}
                    {% for i in request.session.activity_list %}
                    <p>{{ request.session.activity_list }}</p>
                    {% endfor %}
                {% endif %} -->
                <p>{{ request.session.activity_list }}</p>
            </body>
</html>
