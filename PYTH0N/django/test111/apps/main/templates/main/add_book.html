<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add trip</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'main/css/add_book_styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">    
    
  </head>
  <body>
    <div id="wrapper">
      {% if messages %}
        <div id="message-area">
          {% for message in messages %}
            <h3 class="error-message">{{ message }}</h3>
          {% endfor %}
        </div>
      {% endif %}
      <div id="nav-bar">
        <h3 class="nav-bar-item right-item" id="home-link"><a href="{% url 'travels' %}">Home</a></h3>
        <h3 class="nav-bar-item right-item" id="logout-link"><a href="{% url 'logout' %}">Logout</a></h3>
      </div>
      <div id="main">
        <h2>Add a New Trip</h2>
        <form action="{% url 'process_add_book' %}" method="post">
          {% csrf_token %}
          <label class="main-label" for="title">Destination:</label>
          <input class="main-label" type="text" name="title" value="">
          <br>
          <!-- <label class="main-label">Author:</label> -->
          <br>
            <!-- <div id="author-selection">
              <label class="sub-label" for="author-select">Choose from the list:</label>
              <select name="author-select">
                <option> </option>
                {% for author in authors %}
                  <option value="{{author.id}}">{{author.full_name}}</option>
                {% endfor %}
              </select> -->
              <!-- <br>
              <label class="sub-label" for="new-author">Or add a new author:</label>
              <input type="text" name="new-author" value=""> -->
            </div>
            <label class="main-label" for="description">Description:</label>
            <input class="main-label" type="text" name="title" value="">
            <br>
            <label class="main-label" for="travel_from">Travel date from:</label>
            <input class="main-label" type="text" name="title" value="">
            <br>
            <label class="main-label" for="travel_to">Travel date to:</label>
            <input class="main-label" type="text" name="title" value="">
            <br>

            <input id="submit-button" type="submit" name="" value="Add trip">
        </form>


      </div>



    </div>
  </body>
</html>
