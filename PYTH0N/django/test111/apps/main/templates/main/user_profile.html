<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Profile for {{user.alias}}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'main/css/user_profile_styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">        
  </head>
  <body>
    <div id="wrapper">
      <div id="nav-bar">
        <h3 class="nav-bar-item right-item" id="home-link"><a href="{% url 'home' %}">Home</a></h3>
        <h3 class="nav-bar-item right-item" id="add-book-review-link"><a href="{% url 'new_book' %}">Add Book and Review</a></h3>
        <h3 class="nav-bar-item right-item" id="logout-link"><a href="{% url 'logout' %}">Logout</a></h3>
      </div>
      <div id="main">
        <h1>User Alias: {{user.alias}}</h1>
        <h3>Name: {{user.full_name}}</h3>
        <h3>Email: {{user.email}}</h3>
        <h3>Total Reviews: {{num_reviews}}</h3>
        <br>
        <h3>Posted Reviews on the following books:</h3>
        {% for book in reviewed_books %}
          <p><a href="{% url 'book_page' book_id=book.id %}">{{book.title}}</a></p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
