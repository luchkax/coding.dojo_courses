<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div id="wrapper">
      <h1>Welcome!</h1>

        {% if messages %}
          <div id="message-area">
            {% for message in messages %}
              <h3 class="error-message">{{ message }}</h3>
            {% endfor %}
          </div>
        {% endif %}

      <div class="form-box">
        <h5 class="form-box-label">Register</h5>
        <form action="{% url 'process_registration' %}" method="post">
          {% csrf_token %}
          <label for="full_name">Name:</label>
          <input type="text" name="full_name">
          <br>
          <br>
          <label for="alias">Alias:</label>
          <input type="text" name="alias">
          <br>
          <br>
          <label for="email">Email Address:</label>
          <input type="text" name="email">
          <br>
          <br>
          <label for="password">Password:</label>
          <input type="password" name="password">
          <br>
          <prompt>*Password should be at least 8 characters</prompt>
          <label for="confirm_password">Confirm PW:</label>
          <input type="password" name="confirm_password">
          <br>
          <br>
          <input class="submit-button" type="submit" value="Register">
        </form>
      </div>

      <div class="form-box">
        <h5 class="form-box-label">Login</h5>
        <form action="{% url 'process_login' %}" method="post">
          {% csrf_token %}
          <label for="email">Email Address:</label>
          <input type="text" name="email">
          <br>
          <br>
          <label for="password">Password:</label>
          <input type="password" name="password">
          <br>
          <br>
          <input class="submit-button" type="submit" value="Login">
        </form>
      </div>



    </div>
  </body>
</html>
